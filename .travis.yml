language: php

php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - 5.3

matrix:
  fast_finish: true

before_script:
  - composer global require squizlabs/php_codesniffer:2.*
  - git clone -q https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards.git wpcs
  - phpcs/bin/phpcs --config-set installed_paths wpcs

# Run PHP Code Sniffer to check WordPress coding standards
script:
  - phpcs/bin/phpcs -n --standard=./codesniffer.ruleset.xml --extensions=php --ignore=demo,tests,phpcs,wpcs .

# Automatic deploy to wordpress.org when a new tag is created
deploy:
  on:
    branch: master
    tags: true
  provider: script
  script: ./scripts/wporg-deploy.sh
